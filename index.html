<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f0a500;
        }

        /* Sections */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Background Colors */
        #home { background-color: #4a90e2; }
        #about { background-color: #50c878; }
        #contact { background-color: #ff6f61; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
                margin: 0 10px;
            }

            h1 {
                font-size: 36px;
            }

            img {
                max-width: 100%;
                max-height: 60%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Sections -->
    <section id="home">
        <h1>Home</h1>
        <img src="1.jpg" alt="Home Image">
    </section>

    <section id="about">
        <h1>About</h1>
        <img src="2.jpg" alt="About Image">
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <img src="3.jpg" alt="Contact Image">
    </section>

</body>
</html>
